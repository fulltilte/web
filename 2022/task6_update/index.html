                        <option>Thu</option>
                        <option>Fri</option>
                        <option>Sat</option>
                        <option>Sun</option>
                    </select>
                </div>

                <div class="list-add-end">
                    <select class="list-add-end-select">
                        <option>Mon</option>
                        <option selected>Tue</option>
                        <option>Wen</option>
                        <option>Thu</option>
                        <option>Fri</option>
                        <option>Sat</option>
                        <option>Sun</option>
                    </select>
                </div>

                <button class="list-add-btn"></button>
            </div>

            <div class="list-view">
                
            </div>

            <div class="list-complited">
